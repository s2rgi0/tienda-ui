<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3><h:outputLabel value="#{clienteWSBean.message}"/></h3>
       
        
        <h:form>
            <br></br>
            <h:panelGrid rendered="#{clienteWSBean.dto}">
                <h:outputLabel value="id"/><h:outputText value="#{clienteWSBean.dto.id}"/>
                <h:outputLabel value="nombres"/><h:outputText value="#{clienteWSBean.dto.nombres}"/>
                <h:outputLabel value="apellidos"/><h:outputText value="#{clienteWSBean.dto.apellidos}"/>
            </h:panelGrid>
             <h:panelGrid>
                <h:outputLabel value="ingrese el id del cliente :" for="idCliente"/>
                <h:inputText id="idCliente" value="#{clienteWSBean.id}" required="true"  />
                <h:commandButton actionListener="#{clienteWSBean.buscarCliente}" value="Buscar" />
            </h:panelGrid>
            
            
        </h:form>
        
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="nombres" for="idNombres"/>
                <h:inputText id="idNombres" value="#{clienteWSBean.nombres}"  />
                <h:outputLabel value="apellidos" for="idApellidos"/>
                <h:inputText id="idApellidos" value="#{clienteWSBean.apellidos}"   />
                <h:commandButton actionListener="#{clienteWSBean.guardarCliente}" value="Agregar" />
            </h:panelGrid>
            
        </h:form>
    </h:body>
    
</html>
